<div class="add-card">

    <div class="container">

        <div class="row" style="margin:0px">



            <div class="col-lg-10 col-md-10 col-sm-9 col-9">

                <p class="mat-subheading-2 greyer-text">Create Subscription</p>
                <p class="mat-body grey-text">Enter subscription details</p>


            </div>

            <div class="col-lg-2 col-md-2 col-sm-3 col-3">
                <button type="button" class="mat-icon-button" mat-icon-button matRippleCentered="true" matRipple (click)="close()">
                <mat-icon>close</mat-icon>
              </button>
            </div>


            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            </div>
            <form [formGroup]="profileForm" (ngSubmit)="update(profileForm)">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">

                        <mat-form-field appearance="outline">
                            <mat-label>Title</mat-label>
                            <input formControlName="title" matInput type="text" required>
                        </mat-form-field>

                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">

                        <mat-form-field appearance="outline">
                            <mat-label>Amount</mat-label>
                            <input formControlName="amount" matInput type="text" required>
                        </mat-form-field>

                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Duration</mat-label>
                            <mat-select required formControlName="duration">

                                <mat-option *ngFor="let d of months" [value]="d * 30">{{d}} <span *ngIf="d==1">Month</span> <span *ngIf="d > 1">Months</span></mat-option>

                            </mat-select>
                        </mat-form-field>
                    </div>


                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 center text-center">

                        <div style="margin: 0 auto;">
                            <button type="submit" [disabled]="loading" style=" background-color:#f26522" mat-raised-button color="primary" class="btn-round">
                  CREATE <i class="fa fa-spin fa-spinner" *ngIf="loading"></i></button>

                        </div>

                    </div>

                </div>
            </form>
        </div>


    </div>


    <div class="white-card">

    </div>


</div>
