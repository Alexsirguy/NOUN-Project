<div class="container-fluid" style="margin: 0px; padding:0px;">

    <div class="row text-center">

        <ng-lottie *ngIf="showImage" style="margin: 0 auto; max-width:300px;" width="300px" height="300px" containerClass="moving-box" [options]="{
            path: '/assets/animations/error_cloud.json'
        }"></ng-lottie>


        <div style="margin:0 auto; width:100%">
            <h2 style="margin-top: -32px;">{{title}}</h2>
            <P style="margin-bottom: 24px;">{{message}}</P>


            <button *ngIf="showAction" mat-raised-button class="btn-rounded" color="warn" (click)="runRetry()">{{actionTitle}}</button>
