    <script>
        function toggleSubMenu(event) {

            var target = $($(event.currentTarget).attr("dropdown-target"));

            if (target.hasClass("dropdown-hide")) {
                $(".dropdown-submenu").addClass("dropdown-hide");
                target.removeClass("dropdown-hide");

            } else {
                $(".dropdown-submenu").addClass("dropdown-hide");
                target.addClass("dropdown-hide");
            }

        }
